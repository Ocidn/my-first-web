<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой первый веб-сайт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        nav {
            background-color: #eee;
            padding: 1em;
            text-align: center;
        }

        nav a {
            text-decoration: none;
            color: #333;
            padding: 1em;
            margin: 0 1em;
            border-radius: 5px;
            background-color: #fff;
            transition: background-color 0.3s ease-in-out;
        }

        nav a:hover {
            background-color: #ddd;
        }

        section {
            padding: 2em;
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 1em;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #fff;
            margin: 0.5em 0;
            padding: 1em;
            border-radius: 5px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Добро пожаловать на мой веб-сайт</h1>
    </header>

    <nav>
        <a href="#">Главная</a>
        <a href="#">О нас</a>
        <a href="#">Контакты</a>
    </nav>

    <section>
        <h2>О нас</h2>
        <img src="https://via.placeholder.com/600x300" alt="Изображение">
        <p>Добро пожаловать на наш веб-сайт! Мы здесь, чтобы поделиться с вами интересной информацией.</p>
        <ul>
            <li>Пункт 1</li>
            <li>Пункт 2</li>
            <li>Пункт 3</li>
        </ul>
    </section>

    <footer>
        <p>&copy; 2023 Мой веб-сайт. Все права защищены.</p>
    </footer>

</body>
</html>
